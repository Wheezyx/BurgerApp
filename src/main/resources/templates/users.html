<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Twoje Zam√≥wienie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="css/main.css" th:href="@{/templates/css/main.css}" rel="stylesheet">
</head>
<body>

<div th:each="user, index: ${users}">
    <h2 th:text="${user.email}">Nazwa Burger</h2>
    <a th:href="@{|/panel/users/change-status/${user.id}|}">
        <div th:switch="${user.enabled}">
            <p th:case="true"><i class="fas fa-minus-circle"></i></p>
            <p th:case="false"><i class="fas fa-plus-circle"></i></p>
        </div>
    </a>
</div>
<a th:href="@{/panel/users/add}">Dodaj</a>
</body>
</html>
