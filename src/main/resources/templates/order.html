<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Twoje Zamówienie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="css/main.css" th:href="@{/templates/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
            <h1 class="display-3">Twoje zamówienie</h1>
        </div>
    </div>
    <h3 th:if="${rdrmessage}" th:text="${rdrmessage}"></h3>
    <div class="col-6 offset-3" th:if="${!order.burgers.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Cena</th>
                <th scope="col">Operacja</th>
            </tr>
            </thead>
            <tbody th:remove="all-but-first">
            <tr th:each="burger, index: ${order.burgers}">
                <th scope="row" th:text="${index.index+1}">1</th>
                <td th:text="${burger.name}">Test name</td>
                <td th:text="|${burger.price}zł|">Test cena</td>
                <td><a href="#" th:href="@{/order/clear(name=${burger.name})}"><i class="fas fa-minus-circle"></i></a></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Test name 2</td>
                <td>Test cena 2</td>
            </tr>
            </tbody>
        </table>
        <div class="text-right">
            <h5 th:text="${fullAmount}">Do zapłaty: 00.00zł</h5>
        </div>
        <form action="#" th:action="@{/order/create}" method="post" accept-charset="UTF-8">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="addressInput">Podaj imię</label>
                <div class="col-sm-10">
                    <input type="text" name="clientName" id="addressInput" placeholder="Imię" class="form-control" th:required="true">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Złóż zamówienie</button>
        </form>
        <a href="#" th:href="@{/order/clear}" class="btn btn-success">Wyczyść zamówienie</a>
    </div>
    <div th:if="${finalizeOrder}" class="text-center">
        <h1 class="display-3" th:text="${finalizeOrder}"></h1>
        <a href="#" th:href="@{/}">Strona główna</a>
        <a href="#" th:href="@{/orders}">Kolejka zamówień</a>
    </div>
    <div th:if="${order.burgers.isEmpty() and finalizeOrder==null}" class="text-center">
        <h2>Puste zamówienie</h2>
        <a href="#" th:href="@{/}">Strona główna - dodaj coś!</a>
    </div>
</div>
</body>
</html>
